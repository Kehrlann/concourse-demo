config:
- &git-config
  uri: git@172.19.0.1:~/concourse-demo.git
  private_key: {{ssh-key}}
  branch: master

- &cf-config
  api: https://api.local.pcfdev.io
  username: admin
  password: admin
  organization: pcfdev-org
  skip_cert_check: true

- &s3-config
  access_key_id: minio
  secret_access_key: changeme
  endpoint: http://minio:9000/
  skip_ssl_verification: true

resources:
- name: backend-repo
  type: git
  source:
    <<: *git-config
    paths:
    - demo/backend
    - demo/ci/tasks/test-and-build-backend.yml
    - demo/ci/scripts/test-and-build-backend.sh
    - demo/ci/manifests/backend.yml

- name: frontend-repo
  type: git
  source:
    <<: *git-config
    paths:
    - demo/frontend
    - demo/ci/tasks/test-and-build-frontend.yml
    - demo/ci/scripts/test-and-build-frontend.sh
    - demo/ci/manifests/frontend.yml

- name: e2e-repo
  type: git
  source:
    <<: *git-config
    paths:
    - demo/frontend/e2e
    - demo/frontend/*.json
    - demo/frontend/*.lock
    - demo/ci/tasks/run-e2e.yml
    - demo/ci/scripts/run-e2e.sh

- name: release-repo
  type: git
  source:
    <<: *git-config
    paths:
    - demo/ci/manifests
    - demo/ci/tasks/package-release.yml
    - demo/ci/tasks/package-release-preprod.yml
    - demo/ci/scripts/package-release.sh
    - demo/ci/scripts/package-release-preprod.sh

- name: prod-repo
  type: git
  source:
    <<: *git-config
    paths:
    - demo/ci/version/version-prod.txt
    - demo/ci/manifests/prod.yml
    - demo/ci/tasks/promote-prod.yml
    - demo/ci/scripts/promote-prod.sh

- name: cf-dev
  type: cf
  source:
    <<: *cf-config
    space: ci

- name: cf-prod
  type: cf
  source:
    <<: *cf-config
    space: prod

- name: backend-bucket
  type: s3
  source:
    <<: *s3-config
    bucket: todo-backend
    regexp: backend-(.*).jar

- name: frontend-bucket
  type: s3
  source:
    <<: *s3-config
    bucket: todo-frontend
    regexp: frontend-(.*).tgz

- name: release-bucket
  type: s3
  source:
    <<: *s3-config
    bucket: todo-app
    regexp: todo-(.*).tgz

# Semantic versioning resources, to bump version numbers automatically
- name: release-version
  type: semver
  source:
    driver: s3
    <<: *s3-config
    bucket: todo-version
    key: version
    initial_version: "1.0.0"

jobs:
- name: backend
  plan:
  - get: repo
    resource: backend-repo
    trigger: true
  - task: build
    file: repo/demo/ci/tasks/test-and-build-backend.yml
  - put: cf-dev
    params:
      manifest: repo/demo/ci/manifests/backend.yml
      path: build/backend-*.jar
  - put: backend-bucket
    params:
      file: build/backend-*.jar

- name: frontend
  plan:
  - get: repo
    resource: frontend-repo
    trigger: true
  - task: test
    file: repo/demo/ci/tasks/test-and-build-frontend.yml
  - put: cf-dev
    params:
      manifest: repo/demo/ci/manifests/frontend.yml
      path: build/dist
  - put: frontend-bucket
    params:
      file: build/frontend-*.tgz

- name: e2e
  plan:
  - get: repo
    resource: e2e-repo
    trigger: true
  - get: frontend-bucket
    passed: [frontend]
    trigger: true
  - get: backend-bucket
    passed: [backend]
    trigger: true
  - task: test
    file: repo/demo/ci/tasks/run-e2e.yml


- name: release
  plan:
  - aggregate:
    - get: frontend-bucket
      passed: [e2e]
      trigger: true
      params:
        unpack: true
    - get: backend-bucket
      passed: [e2e]
      trigger: true
    - get: release-version
    - get: repo
      resource: release-repo
      trigger: true
  - task: repackage
    file: repo/demo/ci/tasks/package-release-preprod.yml
  - aggregate:
    - put: cf-prod
      params:
        manifest: prod/manifest.yml
        path: prod
    - put: release-bucket
      params:
        file: release/todo-*.tgz
    - put: release-version
      params:
        bump: patch

- name: promote-prod
  plan:
  - get: repo
    resource: prod-repo
    trigger: true
  - task: promote-prod
    file: repo/demo/ci/tasks/promote-prod.yml
    params:
      <<*: &s3-config
  - put: cf-prod
    params:
      manifest: prod/manifest.yml
      path: prod
